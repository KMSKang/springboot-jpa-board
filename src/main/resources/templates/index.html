<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link href='/css/app/common.css' rel='stylesheet' type='text/css'>
    <link href='/css/app/content.css' rel='stylesheet' type='text/css'>
    <script src="/js/plugins/axios.min.js" type="text/javascript"></script>
    <script src="/js/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="/js/plugins/loadingoverlay.js" type="text/javascript"></script>
</head>
<body>
<label><input th:type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></label>
<label><input th:type="hidden" name="secret_key" th:value="secret"></label>
<label><input th:type="hidden" name="isLogin" id="isLogin" sec:authorize="isAuthenticated()"></label>
<div class="title_area">
    <p>메인 페이지</p>
    <div class="page_area">
        <a href="/boards">게시판</a>
        <a href="/logout" class="hidden" id="btn-logout">로그아웃</a>
    </div>
</div>
<script src="/js/app/common.js"></script>
<script src="/js/app/index.js"></script>
</body>
</html>
