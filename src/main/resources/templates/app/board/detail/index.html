<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link href='/css/app/common.css' rel='stylesheet' type='text/css'>
    <link href='/css/app/content.css' rel='stylesheet' type='text/css'>
    <script src="/js/plugins/axios.min.js" type="text/javascript"></script>
    <script src="/js/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="/js/plugins/loadingoverlay.js" type="text/javascript"></script>
</head>
<body class="boards_form">
<label><input th:type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></label>
<label><input th:type="hidden" name="secret_key" th:value="secret"></label>
<div class="title_area">
    <p>상세 페이지</p>
    <div class="page_area">
        <a href="#" onclick="windowClose()">이전</a>
    </div>
</div>
<div>
    <label><input th:type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></label>
    <label><input th:type="hidden" name="secret_key" th:value="secret"></label>
    <div class="area">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="필수 입력" autocomplete="off">
    </div>
    <div class="area">
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="필수 입력" autocomplete="off"></textarea>
    </div>
    <div class="area">
        <label for="file">파일</label>
        <input type="file" id="file">
    </div>
    <div class="area isScret">
        <label>비밀글 여부</label>
        <label class="radio" for="isScret-false"><input type="radio" id="isScret-false" name="isScret" value="false" checked>OFF</label>
        <label class="radio" for="isScret-true"><input type="radio" id="isScret-true" name="isScret" value="true">ON</label>
    </div>
    <div class="area">
        <label for="id">순번</label>
        <input type="text" id="id" name="id" autocomplete="off" disabled>
    </div>
    <div class="area">
        <label for="createdBy">등록자명</label>
        <input type="text" id="createdBy" name="createdBy" autocomplete="off" disabled>
    </div>
    <div class="area">
        <label for="createdAt">등록일</label>
        <input type="text" id="createdAt" name="createdAt" autocomplete="off" disabled>
    </div>
    <div class="area">
        <label for="view">조회수</label>
        <input type="text" id="view" name="view" autocomplete="off" disabled>
    </div>
    <div class="area">
        <button type="button">수정</button>
        <button type="button">삭제</button>
    </div>
</div>
<script src="/js/app/common.js"></script>
<script src="/js/app/boards/detail/index.js"></script>
</body>
</html>
