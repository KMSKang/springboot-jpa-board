<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Title</title>
    <link href='/css/app/common.css' rel='stylesheet' type='text/css'>
    <link href='/css/app/content.css' rel='stylesheet' type='text/css'>
    <script src="/js/plugins/axios.min.js" type="text/javascript"></script>
    <script src="/js/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="/js/plugins/loadingoverlay.js" type="text/javascript"></script>
</head>
<body class="boards">
<label><input th:type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></label>
<label><input th:type="hidden" name="secret_key" th:value="secret"></label>
<div class="title_area">
    <p>게시판 페이지</p>
    <div class="page_area">
        <a href="#" onclick="windowHistoryBack()">이전</a>
        <a href="#" onclick="windowOpen('/boards/create')">등록</a>
    </div>
</div>
<div>
    <div class="area search_area">
        <label>
            <select id="keywordType">
                <option value="">전체</option>
                <option value="title">제목</option>
                <option value="createdBy">등록자명</option>
            </select>
        </label>
        <label><input type="text" id="keyword" name="keyword" placeholder="필수 입력" autocomplete="off"></label>
        <button type="button" id="btn-search">조회</button>
        <button type="button" id="btn-reset">초기화</button>
    </div>
    <table>
        <colgroup>
            <col width="5%"/>
            <col width="70%"/>
            <col width="10%"/>
            <col width="10%"/>
            <col width="5%"/>
        </colgroup>
        <thead>
            <tr>
                <th>순번</th>
                <th>제목</th>
                <th>등록자명</th>
                <th>등록일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody id="group"></tbody>
    </table>
    <div class="footer_area">
        <div>
            <label>
                <select id="select-size">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </select>
            </label>
        </div>
        <div class="btn_area area" id="btn-area">
            <button type="button" id="btn-back" onclick="movePage(page-1)"><</button>
            <div id="btn-group"></div>
            <button type="button" id="btn-next" onclick="movePage(page+1)">></button>
        </div>
        <div></div>
    </div>
</div>
<script src="/js/app/common.js"></script>
<script src="/js/app/boards/index.js"></script>
</body>
</html>
