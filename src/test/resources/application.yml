spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/board
    username: sa
#    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
#        format_sql: true
        show_sql: false
        format_sql: false
    open-in-view: false
    defer-datasource-initialization: false

logging:
  level:
    com.board.www: DEBUG
    org.springframework.security.web: DEBUG
    org.hibernate.type.descriptor.sql: TRACE